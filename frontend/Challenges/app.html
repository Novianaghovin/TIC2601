<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .menu {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .menu button {
            margin: 5px 0;
            padding: 4px; 
            font-size: 20px; 
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 120px; /* Set a fixed width for the buttons */
            text-align: left; /* Align text to the left */
        }
        .menu button:hover {
            background-color: #0056b3;
        }
        .container {
            margin-top: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        .table th, .table td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-align: center;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .join-btn {
            background-color: #17a2b8;
        }
        .join-btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>

    <div class="menu">
        <button id="profileBtn">My Profile</button>
        <button id="activityBtn">My Activity</button>
        <button id="goalsBtn">My Goals</button>
        <button id="friendsBtn">Friend</button>
        <button id="badgesBtn">My Badge</button>
        <button id="challengeBtn">Challenge</button>
    </div>

    <div class="container">
        <h2>My Challenge</h2>
        <table class="table" id="myChallenges">
            <thead>
                <tr>
                    <th>Challenge Type</th>
                    <th>Challenge Name</th>
                    <th>Challenge Deadline</th>
                    <th>Participant Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- My Challenges will be rendered here -->
            </tbody>
        </table>

        <h2>Looking to join other challenge?</h2>
        <table class="table" id="availableChallenges">
            <thead>
                <tr>
                    <th>Challenge Type</th>
                    <th>Challenge Name</th>
                    <th>Challenge Deadline</th>
                    <th>Participants</th>
                    <th>Join</th>
                </tr>
            </thead>
            <tbody>
                <!-- Available Challenges will be rendered here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetching the My Challenges from backend
        fetch('/api/my-challenges')
            .then(response => response.json())
            .then(data => {
                const myChallengesTable = document.getElementById('myChallenges').getElementsByTagName('tbody')[0];
                data.forEach(challenge => {
                    const row = myChallengesTable.insertRow();
                    row.insertCell(0).innerHTML = challenge.type;
                    row.insertCell(1).innerHTML = challenge.name;
                    row.insertCell(2).innerHTML = challenge.deadline;
                    row.insertCell(3).innerHTML = challenge.participants;
                    row.insertCell(4).innerHTML = `<button class="btn">Leaderboard</button>`;
                });
            });

        // Fetching the Available Challenges to join
        fetch('/api/available-challenges')
            .then(response => response.json())
            .then(data => {
                const availableChallengesTable = document.getElementById('availableChallenges').getElementsByTagName('tbody')[0];
                data.forEach(challenge => {
                    const row = availableChallengesTable.insertRow();
                    row.insertCell(0).innerHTML = challenge.type;
                    row.insertCell(1).innerHTML = challenge.name;
                    row.insertCell(2).innerHTML = challenge.deadline;
                    row.insertCell(3).innerHTML = challenge.participants;
                    row.insertCell(4).innerHTML = `<button class="btn join-btn" onclick="joinChallenge(${challenge.id})">Join</button>`;
                });
            });

        function joinChallenge(id) {
            fetch(`/api/join-challenge/${id}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert('Joined Challenge successfully');
                    location.reload(); // Reload page to refresh the data
                });
        }
    </script>

</body>
</html>
