<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<h1>My Challenges</h1>
    <table id="myChallengesTable">
        <thead>
            <tr>
                <th>Challenge ID</th>
                <th>Challenge Type</th>
                <th>Challenge Name</th>
                <th>Challenge Deadline</th>
                <th>Activity ID</th>
                <th>Participants</th>
                <th>Badge_ID</th>
                <th>Leaderboard</th>
            </tr>
        </thead>
        <tbody>
            <!-- My Challenges will be dynamically inserted here -->
        </tbody>
    </table>
<body>

    <h1>Available Challenges</h1>
    <table id="availableChallengesTable">
        <thead>
            <tr>
                <th>Challenge ID</th>
                <th>Challenge Type</th>
                <th>Challenge Name</th>
                <th>Challenge Deadline</th>
                <th>Activity ID</th>
                <th>Participants</th>
                <th>Badge_ID</th>
                <th>Join</th>
            </tr>
        </thead>
        <tbody>
            <!-- Available Challenges will be dynamically inserted here -->
        </tbody>
    </table>


    <script>
        // Function to fetch My Challenges
        function fetchMyChallenges() {
            fetch('/api/my-challenges')
                .then(response => response.json())
                .then(data => {
                    const myChallengesTableBody = document.getElementById('myChallengesTable').getElementsByTagName('tbody')[0];
                    myChallengesTableBody.innerHTML = ''; // Clear existing rows
                    data.forEach(challenge => {
                        const row = myChallengesTableBody.insertRow();
                        row.insertCell(0).innerText = challenge.id;
                        row.insertCell(1).innerText = challenge.type;
                        row.insertCell(2).innerText = challenge.name;
                        row.insertCell(3).innerText = challenge.deadline;
                        row.insertCell(4).innerText = challenge.activity_id;
                        row.insertCell(5).innerText = challenge.participants;
                        row.insertCell(6).innerText = challenge.badge_id;

                        const leaderboardCell = row.insertCell(7);
                        leaderboardCell.innerHTML = `<button onclick="viewLeaderboard(${challenge.id})">View Leaderboard</button>`;
                    });
                })
                .catch(error => console.error('Error fetching my challenges:', error));
        }
         // Function to fetch Available Challenges
         function fetchAvailableChallenges() {
            fetch('/api/challenges')
                .then(response => response.json())
                .then(data => {
                    const availableChallengesTableBody = document.getElementById('availableChallengesTable').getElementsByTagName('tbody')[0];
                    availableChallengesTableBody.innerHTML = ''; // Clear existing rows
                    data.forEach(challenge => {
                        const row = availableChallengesTableBody.insertRow();
                        row.insertCell(0).innerText = challenge.id;
                        row.insertCell(1).innerText = challenge.type;
                        row.insertCell(2).innerText = challenge.name;
                        row.insertCell(3).innerText = challenge.deadline;
                        row.insertCell(4).innerText = challenge.activity_id;
                        row.insertCell(5).innerText = challenge.participants;
                        row.insertCell(6).innerText = challenge.badge_id;
                        
                        // Insert Join Button in the last cell
                        const joinCell = row.insertCell(7);
                        joinCell.innerHTML = `<button onclick="joinChallenge(${challenge._id})">Join</button>`;
                    });
                })
                .catch(error => console.error('Error fetching available challenges:', error));
        }

        function joinChallenge(challengeId) {
            fetch(`/api/join-challenge/${challengeId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Successfully joined the challenge!');
                        fetchAvailableChallenges(); // Refresh the available challenges after joining
                    } else {
                        alert('Failed to join the challenge.');
                    }
                })
                .catch(error => console.error('Error joining challenge:', error));
        }
        document.addEventListener('DOMContentLoaded', () => {
            fetchMyChallenges();
            fetchAvailableChallenges();
        });

    </script>

</body>
</html>
